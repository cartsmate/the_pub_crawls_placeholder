<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<!--        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
<!--        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
        {% block script %}{% endblock %}
    </head>
    <body onload="onLoad()">
        <div class="container-fluid" style="background-color:#CDCDCD;">
                <div class="row" style="background-color:red; font-size: 46px; font-weight: bold;
                                        font-family:Papyrus; color: white; padding: 15px 0; text-align: bottom;">
                    <a class="mx-auto">The Pub Crawls</a>
                </div>
                <div class="row" style="padding: 15px 15px;">{% block navbar %}{% endblock %}</div>
                <div class="row" style="padding: 0 15px;">{% block slider %}{% endblock %}</div>
                <div class="row" style="padding: 0 15px;">{% block full_screen %}{% endblock %}</div>
                <div class="row" style="padding: 15px 15px;">
                    <div class="col-md-6">{% block form %}{% endblock %}</div>
                    <div class="col-md-6">{% block image %}{% endblock %}</div>
                </div>
                <div class="row">
                    <div class="col" id="lat"></div>
                    <div class="col" id="lng"></div>
                </div>
        </div>
    </body>
</html>
